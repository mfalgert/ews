log file /var/log/quagga/bgpd.log
log timestamp precision 3
password ews

!debug bgp events
!debug bgp filters
!debug bgp fsm
!debug bgp keepalives
debug bgp updates
!debug bgp zebra

router bgp 100
 no synchronization
 no auto-summary
 redistribute connected

 bgp router-id 10.0.1.10
 network 10.0.1.0/24
 
 neighbor 20.1.0.2 remote-as 100
 neighbor 20.1.0.2 description 100_rr
 neighbor 20.1.0.2 next-hop-self
 neighbor 20.1.0.2 route-map nh in
 neighbor 20.1.0.2 advertisement-interval 1

route-map nh permit 10
 set ip next-hop peer-address
